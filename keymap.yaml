# parsed and then tweaked from https://github.com/LOWPROKB/zmk-config-zen-2/blob/main/config/corneish_zen.keymap
layout:
  zmk_keyboard: crkbd/rev4
  layout_name: LAYOUT_split_3x6_3_ex2
layers:
  default:
    - [
        "] [",
        "Q",
        "W",
        "E",
        "R",
        "T",
        "",
        "Wheel UP",
        "Z",
        "U",
        "I",
        "O",
        "P",
        "Ü",
      ]
    - [
        ") (",
        "A",
        "S",
        "D",
        "F",
        "G",
        "",
        "Wheel DWN",
        "H",
        "J",
        "K",
        "L",
        "Ö",
        "Ä",
      ]
    - ['` "', "Y", "X", "C", "V", "B", "N", "M", ", ;", ". :", "! _ ", "? ß"]
    - ["nav Esc", "sym Tab", "Shift Bksp", "Ctrl Space", "Alt Enter", "Super"]
  symbols:
    - [
        "^",
        "%",
        "€",
        "/",
        "[",
        "]",
        "",
        "Wheel UP",
        "=",
        "7",
        "8",
        "9",
        "-",
        "/",
      ]
    - [
        "~",
        "@",
        "#",
        "|",
        "(",
        ")",
        "",
        "Wheel DWN",
        ".",
        "4",
        "5",
        "6",
        "+",
        "*",
      ]
    - ["_", "&", "$", "\\", "{", "}", "0", "1", "2", "3", "<", ">"]
    - [
        "nav Esc",
        { type: held },
        "Shift Bksp",
        "Ctrl Space",
        "Alt Enter",
        "Super",
      ]
  nav:
    - [
        "F9",
        "F10",
        "F11",
        "F12",
        "",
        "Vol+",
        "",
        "Wheel UP",
        "Home",
        "PGdown",
        "PGup",
        "End",
        "",
        "Del",
      ]
    - [
        "F5",
        "F6",
        "F7",
        "F8",
        "",
        "Mute",
        "",
        "Wheel DWN",
        "Left",
        "Down",
        "Up",
        "Right",
        "",
        "Ins",
      ]
    - [
        "F1",
        "F2",
        "F3",
        "F4",
        "",
        "Vol-",
        "Ctrl+Left",
        "Mouse back",
        "Mouse next",
        "Ctrl+Right",
        "",
        "Print",
      ]
    - [
        { type: held },
        "sym Tab",
        "Shift Bksp",
        "Ctrl Space",
        "Alt Enter",
        "Super",
      ]
combos:
  - { tk: ["Shift Bksp", "Ctrl Space"], k: "default layer" }
  - { tk: ["U", "I"], k: "tog wins" }
  - { tk: ["J", "K"], k: "tog tab" }
  - { tk: ["M", ", ;"], k: "tog wspace" }
